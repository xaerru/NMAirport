<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Passenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='add_passenger.js') }}"></script>
</head>
<body>
    <h1>Add New Passenger to Flight</h1>
    <form id="addPassengerForm" onsubmit="addPassenger(event)">
        <label for="pname">Passenger Name:</label>
        <input type="text" id="pname" name="pname" required><br>

        <label for="seatno">Seat Number:</label>
        <input type="text" id="seatno" name="seatno" required><br>

        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="First">First</option>
            <option value="Business">Business</option>
            <option value="Economy">Economy</option>
        </select><br>

        <label for="flightno">Select Flight:</label>
        <select id="flightno" name="flightno" required>
            <!-- Options will be populated with flights from the backend -->
        </select><br>

        <button type="submit">Add Passenger</button>
    </form>
</body>
</html>
